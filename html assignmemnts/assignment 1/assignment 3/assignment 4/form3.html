<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./form3.css" />
  </head>
  <body>
    <section>
      <article>
        <h1>Contact Form</h1>
        <p>
          Please fill in your information and we'll be sending your order in no
          time
        </p>
        <form action="#"></form>
        <div class="form-group1">
          <label for="name">Name</label>
          <input type="text" name="fname" placeholder="enter first name" />
          <input type="text" name="lname" placeholder="enter last name" />
        </div>
        <div class="form-group2">
          <label for="mail">email:</label>
          <input type="email" name="mail" placeholder="email-address" />
        </div>
        <div class="form-group3">
          <label for="phone number">Phone number:</label>
          <input type="tel" name="phone number" placeholder="phone number" />
        </div>
        <div class="form-group4">
          <label for="message sub">Message Sub:</label>
          <input type="text" name="message" />
        </div>
        <div class="form-group5">
          <label for="Message">Message</label>
          <textarea placeholder="enter your message here"> </textarea>
        </div>
        <div class="form-group6">
          <label for="Verification" >Verification*</label>
          <p><input type="checkbox"><span> i am not a robot</span></p> 
        </div>

      </article>
    </section>
  </body>
</html>
