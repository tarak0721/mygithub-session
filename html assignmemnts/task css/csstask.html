<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .disabled {
        pointer-events: none;
        opacity: 0.3;
      }
      .button {
        border-radius: 20px;
        padding: 10px 15px;
        border: 1px solid #000;
        background: #b5b3b3;
        cursor: pointer;
        display: inline-block;
        margin: 10px;
      }
      .button-blue:hover {
        background-color:aquamarine;
      }
      .button-green:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="button button-blue">
      aquamarine button
    </div>
    <br/>
    <div class="button button-green">
    aqua button
    </div>
    <br/>
    <div class="button disabled1">

    <br/>

      btn2
